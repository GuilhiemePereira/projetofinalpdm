<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Geolocation</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/db.js"></script>
</head>

<body class="fullscreen">
  <section class="container">
    <header class="cabecalho">
      <h1 class="titulo">PWA - Geolocation</h1>
    </header>

    <!-- GEOLOCALIZAÇÃO AUTOMÁTICA -->
    <div class="conteudo">
      <h2>Geolocalização Atual</h2>

      <p>Latitude: <span id="latitude">0.0</span></p>
      <p>Longitude: <span id="longitude">0.0</span></p>

      <button id="localizacao" class="botao">Capturar Localização</button>

      <div style="margin-top: 20px;">
        <iframe 
            id="iframeMapa"
            width="100%"
            height="300"
            style="border:0; border-radius:12px; box-shadow:0 4px 18px rgba(0,0,0,0.12);"
            src="https://maps.google.com/maps?q=0,0&z=2&output=embed">
        </iframe>
      </div>
    </div>

    <!-- CADASTRO MANUAL -->
    <div class="conteudo" style="margin-top:25px;">
      <h2>Salvar Local Manualmente</h2>

      <div style="text-align:center;">
        <input id="nomeLugar" class="inputPadrao" placeholder="Digite um nome">
      </div>

      <div style="text-align:center;">
        <input id="latManual" class="inputPadrao" placeholder="Latitude manual">
        <input id="lngManual" class="inputPadrao" placeholder="Longitude manual">
      </div>

      <button id="btnVerMapa" class="botao" style="margin-top:15px;">Ver no Mapa</button>

      <div style="text-align:center; margin-top:15px;">
        <button id="btnSalvar">Salvar</button>
        <button id="btnListar">Listar</button>
      </div>

      <output id="saida" style="display:block; margin-top:20px;"></output>
    </div>

    <footer class="rodape">
      PWA - Geolocation & IndexedDB
    </footer>
  </section>
</body>

</html>
